<body ontouchstart="">
<script src="/js/ui.js"></script>
</body>
<script type="text/javascript">
    var curl,cparam;
    apiready = function(){
        api.showProgress({title: "",text: "",modal: true});
        curl=api.pageParam.curl;
        cparam=api.pageParam.cparam;

        api.ajax({
            url: curl,
            method: 'post',
            dataType:'json',
            timeout:10,
            headers: {
                'Deviceid-Token': api.deviceId + '&' + localStorage.token
            },
            data: {
                values: cparam
            }
        }, function(ret, err) {
            if (ret) {
                $("body").append(decs(ret.result));
                $(".conn-loading").remove();
            } else {
                neterr();
            }
            api.hideProgress();
        });
    };
</script>
</html>
